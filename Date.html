<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const date = new Date(Date.parse('May 25, 2000'));
        // Thu May 25 2000 00:00:00 GMT+0800 (中国标准时间)
        console.log(date);
        console.log(new Date('May 25, 2000'));
        // 2020年3月1日5点55分55秒55毫秒
        console.log(new Date(Date.UTC(2020, 3, 1, 5, 55, 55, 55)));
        const start = Date.now();
        const start2 = +new Date();
        setTimeout(() => {
            const end = Date.now();
            const end2 = +new Date;
            console.log(end - start);
            console.log(end2 - start2);
        }, 3)

        const date1 = new Date(2020, 1, 2);
        const date2 = new Date(2020, 1, 3);
        console.log(date1 < date2);

        console.log(new Date().getTime())
    </script>
</body>

</html>
